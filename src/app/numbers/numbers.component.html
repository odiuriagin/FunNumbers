<div class="number-container">
  <div class="form-container">
    <p>Enter a number to get an interesting fact about it!</p>
    <form>
      <input type="number" name="number" [(ngModel)]="number">
      <button (click)="addNumber()">Add</button>
    </form>
  </div>
  <div class="numbers" *ngFor="let number of allNumbers">
      <app-display-number *ngIf="!number.deleted" [number]="number"></app-display-number>
  </div>
</div>
